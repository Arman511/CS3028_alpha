{% extends "base.html" %}
{% block content %}
    <div class="card-wrapper">
        <div class="card">
            <h2 class="center">Update your Details</h2>
            <form class="update_form">
                <label for="student_id">Student Number:</label>
                <input name="student_id"
                       id="student_id"
                       class="form-control"
                       type="text"
                       value="{{ student.student_id }}"
                       readonly />
                <label for="first_name">First Name:</label>
                <input type="text"
                       id="first_name"
                       name="first_name"
                       class="form-control"
                       value="{{ student.first_name }}"
                       readonly />
                <label for="last_name">Last Name:</label>
                <input type="text"
                       id="last_name"
                       name="last_name"
                       class="form-control"
                       value="{{ student.last_name }}"
                       readonly />
                <label for="email">Email:</label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       value="{{ student.email }}"
                       readonly />
                <label for="course">Course:</label>
                <input type="text"
                       id="course_search"
                       class="form-control"
                       placeholder="Search for a course...">
                <select id="course" name="course" class="form-control" required>
                    {% for course in courses[0]["json"] %}
                        <option value="{{ course.course_id }}"
                                {% if course.course_id == student.course_id %}selected{% endif %}>
                            {{ course.course_id + ": " + course.course_name }}
                        </option>
                    {% endfor %}
                </select>
                <script>
                    document.getElementById('course_search').addEventListener('input', function() {
                        var searchValue = this.value.toLowerCase();
                        var options = document.getElementById('course').options;
                        for (var i = 0; i < options.length; i++) {
                            var optionText = options[i].text.toLowerCase();
                            options[i].style.display = optionText.includes(searchValue) ? '' : 'none';
                        }
                    });
                </script>
                <label for="skills">Skills (Multiselect, hold ctrl/command to select them):</label>
                <input type="text"
                       id="skills_search"
                       class="form-control"
                       placeholder="Search for skills...">
                <select id="skills" name="skills" class="form-control" multiple required>
                    {% for skill in skills[0]["json"] %}
                        <option value="{{ skill._id }}"
                                title="{{ skill.skill_description }}"
                                {% if skill._id in student.skills %}selected{% endif %}>{{ skill.skill_name }}</option>
                    {% endfor %}
                    {% for attempt in attempted_skills[0]["json"] %}
                        <option value="{{ attempt._id }}"
                                {% if attempt._id in student.attempted_skills %}selected{% endif %}>
                            {{ attempt.skill_name }} (Attempted)
                        </option>
                    {% endfor %}
                </select>
                <script>
                    document.getElementById('skills_search').addEventListener('input', function() {
                        var searchValue = this.value.toLowerCase();
                        var options = document.getElementById('skills').options;
                        for (var i = 0; i < options.length; i++) {
                            var optionText = options[i].text.toLowerCase();
                            options[i].style.display = optionText.includes(searchValue) ? '' : 'none';
                        }
                    });
                </script>
                <label for="new_skill">Add New Skill:</label>
                <input type="text"
                       id="new_skill"
                       name="new_skill"
                       class="form-control"
                       placeholder="Type a new skill" />
                <button type="button" id="add_skill" class="btn">Add Skill</button>
                <label for="placement_duration">Placement Duration (Multiselect, hold ctrl/command to select them):</label>
                <select id="placement_duration"
                        name="placement_duration"
                        class="form-control"
                        multiple
                        required>
                    <option value="1_day"
                            {% if "1_day" in student.placement_duration %}selected{% endif %}>1 Day</option>
                    <option value="1_week"
                            {% if "1_week" in student.placement_duration %}selected{% endif %}>1 Week</option>
                    <option value="1_month"
                            {% if "1_month" in student.placement_duration %}selected{% endif %}>1 Month</option>
                    <option value="3_months"
                            {% if "3_months" in student.placement_duration %}selected{% endif %}>3 Months</option>
                    <option value="6_months"
                            {% if "6_months" in student.placement_duration %}selected{% endif %}>6 Months</option>
                    <option value="12_months"
                            {% if "12_months" in student.placement_duration %}selected{% endif %}>12 Months</option>
                </select>
                <label for="has_car">Do you have a car?</label>
                <input type="checkbox"
                       id="has_car"
                       name="has_car"
                       {% if student.has_car %}checked{% endif %}>
                <label for="modules">Modules (Multiselect, hold ctrl/command to select them):</label>
                <input type="text"
                       id="modules_search"
                       class="form-control"
                       placeholder="Search for modules...">
                <select id="modules" name="modules" class="form-control" multiple required>
                    {% for module in modules[0]["json"] %}
                        <option value="{{ module.module_id }}"
                                {% if module.module_id in student.module %}selected{% endif %}>
                            {{ module.module_id + ": " + module.module_name }}
                        </option>
                    {% endfor %}
                </select>
                <script>
                    document.getElementById('modules_search').addEventListener('input', function() {
                        var searchValue = this.value.toLowerCase();
                        var options = document.getElementById('modules').options;
                        for (var i = 0; i < options.length; i++) {
                            var optionText = options[i].text.toLowerCase();
                            options[i].style.display = optionText.includes(searchValue) ? '' : 'none';
                        }
                    });
                </script>
                <label for="comments">Any Other Comments:</label>
                <textarea id="comments" name="comments" class="form-control" rows="4">{{ student.comments }}</textarea>
                <p class="error error--hidden"></p>
                <p class="success success--hidden"></p>
                <input type="submit" value="Update" class="btn" />
            </form>
            <script src="/static/student_update/script.js"></script>
        </div>
    </div>
{% endblock content %}
