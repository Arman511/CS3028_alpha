{% extends "base.html" %} 
{% block content %}
<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Register</h1>

        <form class="register_form" name="register_form">
            <input type="text" name="name" class="field" placeholder="Name" required />

            <input type="email" name="email" class="field" placeholder="Email" required />

            <div class="password-container">
                <input type="password" name="password" class="field" placeholder="Password" required id="passwordField" />
                <span class="eye-icon" id="togglePassword" style="cursor: pointer;">
                    <img src="/static/icons/hide.png" alt="Hide password" id="passwordIcon" width="24" height="24">
                </span>
            </div>

            <div class="password-container">
                <input type="password" name="confirm_password" class="field" placeholder="Confirm Password" required id="confirmPasswordField" />
                <span class="eye-icon" id="toggleConfirmPassword" style="cursor: pointer;">
                    <img src="/static/icons/hide.png" alt="Hide password" id="confirmPasswordIcon" width="24" height="24">
                </span>
            </div>

            <p class="error error--hidden"></p>

            <input type="submit" value="Register" class="btn" />
        </form>

        <p class="center">
            Already have an account? <a href="/user/login">Sign In</a>
        </p>
    </div>
</div>

<script src="/static/register/script.js"></script> <!-- Link to your JavaScript file -->
{% endblock %}
