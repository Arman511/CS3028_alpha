{% extends "base.html" %} {% block content %}
<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Log In</h1>

        <form name="register_form" class="register_form">
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required />

            <label for="email">Email</label>
            <input type="email" name="email" class="field" required />

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required />

            <p class="error error--hidden"></p>

            <input type="submit" value="Register" class="btn" />
        </form>

        <p class="center">Do you have an account? <a href="/">Register</a></p>
        <script src="/static/register/script.js"></script>
    </div>
</div>
{% endblock %}
