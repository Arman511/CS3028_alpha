{% extends "base.html" %}
{% block content %}
    {% include "user/navbar.html" %}
    <div class="card-wrapper">
        <div class="card">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Problem</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="problem-table">
                        {% for problem in problems %}
                            <tr>
                                <td>{{ problem.description }}</td>
                                <td>{{ problem.email }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <script src="/static/search_student/script.js"></script>
        </div>
    </div>
{% endblock content %}
